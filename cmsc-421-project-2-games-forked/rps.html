<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Rock-Paper-Scissor-Lizzar-Spock</h1>
        <button class="how-to-play-button" onclick="openPopup()">How To Play</button>
      </header>

      <nav>
        <a href="index.html"><button>Home</button></a> &nbsp;
        <a href="rps.html" ><button>Rock-Paper-Scissor-Lizzar-Spock</button></a> &nbsp; 
        <a href="memMatch.html" ><button>Memory Match</button></a>
        <a href="picturePoker.html"><button>Picture Poker</button></a> &nbsp;
      </nav>

      <main class = "rpsMain">

        <div class="scoreboard">
            <div id="player-label" class="badge">Player</div>
            <div id="comp-label" class="badge">Comp</div>
            <span id="player-score">0</span>:<span id="comp-score">0</span>
          </div>

          <div class="result">
            <p>What is going to Happen?</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rps/rock.jpg" alt="I am rock">
            </div>
            <div class="choice" id="paper">
                <img src="images/rps/paper.jpg" alt="I am paper">
            </div>
            <div class="choice" id="scissors">
                <img src="images/rps/scissors.jpg" alt="I am scissors">
            </div>
            <div class="choice" id="lizard">
                <img src="images/rps/lizard.jpg" alt="I am lizard">
            </div>
            <div class="choice" id="spock">
                <img src="images/rps/spock.png" alt="I am spock. idk who this is.">
            </div>
        </div>

        <p id="chooseMessage">What Will You Choose ??</p>

      </main>
      <footer>
        Made by Tyler W. Strohl<br />
        <a href="mailto:twstrohl@millersville.edu">twstrohl@millersville.edu</a>
      </footer>
      <!-- Wrapper div ends here -->
    </div>
    <script type="text/javascript" src="scripts/rps.js"></script>
  </body>
</html>
